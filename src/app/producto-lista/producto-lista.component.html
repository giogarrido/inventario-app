<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>Sistema de Inventarios</h3>
    </div>


    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Descripci√≥n del Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Existencias</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Producto of productos">
            <th scope="row">{{Producto.idProducto}}</th>
            <td>{{Producto.descripcion}}</td>
            <td>{{Producto.precio}}</td>
            <td>{{Producto.existencia}}</td>
            <td class="text-center">
              <div>
                <button (click)="editarProducto(Producto.idProducto)" class="btn btn-warning btn-sm me-3">Editar</button>
                <button (click)="eliminarProducto(Producto.idProducto)" class="btn btn-danger btn-sm">Eliminar</button>
              </div>
            </td>
          </tr>

        </tbody>
      </table>
</div>
